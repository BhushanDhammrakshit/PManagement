<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}" type="image/x-icon" />

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Adding title according to page -->
    {% if title %}
    <title>PM - {{title}}</title>
    {% else %}
    <title>PM</title>
    {% endif %}
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light navbar-brand-logo">
        <div class="navbar-brand-logo">
            <a class="navbar-brand" href="#">
                <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt="PM logo" />
                PM
            </a>
        </div>

        <div class="navbar-nav ml-auto">
            <img src="{{ profile_photo }}" alt="Profile Photo" class="rounded-circle" width="35" height="35" />
            <div class="navbar-user-details">
                <span class="navbar-user-name"> {{ name }} </span>
                <span class="navbar-user-email"> {{ email}} </span>
            </div>
        </div>
    </nav>

    <!-- Left navigation window -->
    <div class="container-fluid">
        <div class="sidebar">
            <h2 class="sidebar-items">Menu</h2>
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i>
                        <div class="sidebar-items"> Home</div>
                    </a></li>
                <li><a href="/portfolioAnalysis"><i class="fa-solid fa-magnifying-glass-chart"></i>
                        <div class="sidebar-items"> Portfolio analysis</div>
                    </a></li>
                <li><a href="/algoHelper"><i class="fa-solid fa-robot"></i>
                        <div class="sidebar-items"> Algo helper</div>
                    </a></li>
                <li><a href="/tendors"><i class="fas fa-file"></i>
                        <div class="sidebar-items"> Tendors</div>
                    </a></li>
                <li><a href="/portfolioMaker"><i class="fas fa-list-check"></i>
                        <div class="sidebar-items"> Portfolio Maker</div>
                    </a></li>
            </ul>
        </div>

        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>

</body>

</html>
