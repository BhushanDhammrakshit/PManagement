<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Adding title according to page -->
    {% if title %}
    <title>PM - {{title}}</title>
    {% else %}
    <title> PM </title>
    {% endif %}

</head>

<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="PM logo">
            PM
        </a>
        <div class="navbar-nav ml-auto">
            <span class="navbar-text">
                <strong>{{ user.name }}</strong>
            </span>
            <span class="navbar-text">
                <small>{{ user.email }}</small>
            </span>
            <img src="{{ user.profile_photo }}" alt="Profile Photo" class="rounded-circle" width="30" height="30">

        </div>
    </nav>


    {% block content %}
    <h1> This is layout page</h1>
    {% endblock %}
</body>

</html>
