{% extends "layout.html" %}
{% block content %}
    <h2>User Login</h2>
    <form method="POST" action="/user/profile">
        <input type="email" name="email" required />
        <input type="password" name="password" required />
        <button type="submit">Login</button>
    </form>

    <div id="result" style="margin-top:20px;"></div>
{% endblock %}
